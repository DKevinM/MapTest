<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapping with Windy API</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://unpkg.com https://api.windy.com; style-src 'self' 'unsafe-inline' https://unpkg.com; img-src 'self' data: https://dkevinm.github.io;">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="windy"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://api.windy.com/assets/map-forecast/libBoot.js"></script>
    <script>
        // Initialize the Leaflet map
        const map = L.map('map').setView([53.535645, -113.47194], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        window.onload = () => {
            window.parent.postMessage('ready', '*');
        };

        // Integrate Windy API
        windyInit({
            key: 'yVY0cXn4PmZ0G3BjUvQ7IpSqOG48bgiL', 
            lat: 53.535645,
            lon: -113.47194,
            zoom: 5,
        }, windyAPI => {
            const { map } = windyAPI;
            L.popup()
                .setLatLng([53.535645, -113.47194])
                .setContent('Windy map integrated!')
                .openOn(map);
        });
    </script>
</body>
</html>
